<!-- this is the html to the hangman game -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word guess game</title>

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!-- this is the header for the game that'll say something like "hang-man/ sushi edition" -->
    <header>
        <nav id="indexNav" class="navbar navbar-expand-lg navbar-light" style="background-color: #555555">
            <a id="nav" class="navbar-brand d-flex align-self-start" href="index.html">
                <img src="assets/images/sushi_titul.gif" width="75" height="75" class="d-inline-block align-center" alt="">
                <strong class="nav-item nav-link active">Hangman...
                    <br> Sushi edition</strong>
                <span class="sr-only">(current)</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="links" class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <!-- for when i have active windows, use "active" after the nav-link; also put this at the end,<span class="sr-only">(current)</span> -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link">
                        <a class="nav-link" style="color: #999999" href="history.html">History of sushi</a>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- this is the body that contains a sushi related picture as the background -->

    <body onload="startUp()">
        <!-- this is the main section where all the magic will happen -->

        <div id="game" class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="assets/images/leftColImage.jpg" class="mx-auto d-block" width="200rem" alt="leftColImage">
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <strong>
                                Press any letter to get started! ("a", "b". . . etc.)
                            </strong>
                        </div>
                        <div class="row">
                            <span>
                                Wins:<p id="wins"> </p>
                            </span>
                        </div>
                        <div class="row">
                            <span id="_placeholders"></span>
                        </div>
                        <div class="row">
                            Number of guesses remaining:<p id="remaining"> </p>
                        </div>
                        <div class="row">
                            Letters already guessed:<p id="guesses"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- this is the footer that says copyrighted but we all know its now lol -->
        <footer class="d-flex justify-content-center">
            &copy;Copyrighted
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </body>



</html>
